<!-- Features Section -->
<div class="features-section">
  <div class="feature-card" *ngFor="let feature of features" [@fadeIn]>
    <div class="feature-icon">
      <mat-icon>{{ feature.icon }}</mat-icon>
    </div>
    <h3>{{ feature.title }}</h3>
    <p>{{ feature.description }}</p>
  </div>
</div>
